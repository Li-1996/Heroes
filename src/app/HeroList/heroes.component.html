<form nz-form [nzLayout]="'inline'" [formGroup]="validateForm">
  <div nz-form-item>
    <nz-input formControlName="form.id" [(ngModel)]="form.id" [nzPlaceHolder]="'id'"></nz-input>
  </div>
  <div nz-form-item>
    <nz-input formControlName="form.name" [(ngModel)]="form.name" [nzPlaceHolder]="'name'"></nz-input>
  </div>
  <div nz-form-item>
    <nz-input formControlName="form.age" [(ngModel)]="form.age" [nzPlaceHolder]="'age'"></nz-input>
  </div>
  <div nz-form-item>
    <nz-input formControlName="form.address" [(ngModel)]="form.address" [nzPlaceHolder]="'address'"></nz-input>
  </div>
  <button (click)="add()">创建</button>
</form>

<nz-table>
  <thead nz-thead>
  <tr>
    <th nz-th><span>Id</span></th>
    <th nz-th><span>Name</span></th>
    <th nz-th><span>Age</span></th>
    <th nz-th><span>Address</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let hero of heroes" >
    <td nz-td>{{hero.id}}</td>
    <td nz-td>{{hero.name}}</td>
    <td nz-td>{{hero.age}}</td>
    <td nz-td>{{hero.address}}</td>
    <button (click)="Delete(hero)">删除</button>
  </tr>
  </tbody>
</nz-table>
