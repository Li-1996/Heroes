<nz-table>
  <thead nz-thead>
  <tr>
    <th nz-th><span>Id</span></th>
    <th nz-th><span>Name</span></th>
    <th nz-th><span>Age</span></th>
    <th nz-th><span>Address</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let hero of heroes">
    <td nz-td>{{hero.id}}</td>
    <td nz-td>{{hero.name}}</td>
    <td nz-td>{{hero.age}}</td>
    <td nz-td>{{hero.address}}</td>
    <button nz-button ng-click="Shanchu()">
      <span>删除</span>
    </button>
  </tr>
  </tbody>
</nz-table>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
</div>
